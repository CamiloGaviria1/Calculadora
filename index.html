<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculadora">
        <input type="text" id="Mostrar" readonly>
        <div class="botones">
            <button onclick="AgregarMostrar('7')">7</button>
            <button onclick="AgregarMostrar('8')">8</button>
            <button onclick="AgregarMostrar('9')">9</button>
            <button class="operadores" onclick="AgregarMostrar('+')">+</button>
            <button onclick="AgregarMostrar('4')">4</button>
            <button onclick="AgregarMostrar('5')">5</button>
            <button onclick="AgregarMostrar('6')">6</button>
            <button class="operadores" onclick="AgregarMostrar('-')">-</button>
            <button onclick="AgregarMostrar('1')">1</button>
            <button onclick="AgregarMostrar('2')">2</button>
            <button onclick="AgregarMostrar('3')">3</button>
            <button class="operadores" onclick="AgregarMostrar('*')">*</button>
            <button onclick="AgregarMostrar('0')">0</button>
            <button class="operadores" onclick="BorrarPantalla()">C</button>
            <button class="igual" onclick="calcular()">=</button>
            <button class="operadores" onclick="AgregarMostrar('/')">/</button>
        </div>
    </div>
    <script src="script.js"></script>


    <footer id="pie">
        By: Camilo Gavira Mazo
    </footer>

</body>

</html>
